<!DOCTYPE html>
<html>
    <head><!-- Titre de la page et informations encodage, ect...-->
        <!-- L’élément HTML meta est utilisé pour définir des métadonnées pour un document HTML.
         Une métadonnée est une donnée qui ne va pas être affiché sur la page mais qui va pouvoir servir aux différents
         robots pour comprendre et afficher la page.-->
        <meta charset="utf-8" /> <!-- Encodage UTF-8 qui gère l'affichage des caractères speciaux-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><!--Contrôle de l'affichage pour les petits écrans-->
        <link rel="stylesheet" href="css/normalize.css" /><!-- Chargement du fichier Css associé-->
        <link rel="stylesheet" href="css/style.css" /><!-- Chargement du fichier Css associé-->
        <link rel="stylesheet" href="assets/icones/css/all.css" /> <!--Chargement icones Font Awesome -->
        <title>Booki</title> <!-- Très important, c'est ce qui s'affiche dans les résultats de recherche.-->
    </head>

    <body>
    
     <div id="container" >
      <header class="header-bloc" >
       <img id="logo-booki" src="assets/logo/Booki.png" alt="Logo site Booki" >
       <nav>
        <ul id="nav-ul">
            <li id="lodging-anchor" class="hover-blueline"> <a href="#A DETERMINER">Hébergements</a></li> <!-- Une id pour chaque ancre et une classe pour gérer le liseret bleu au survol souris */ -->
            <li id="activities-anchor" class="hover-blueline"> <a href="#A DETERMINER">Activités</a></li>
        </ul>
       </nav>
      </header>

      <main>
        <section>
            <div id="search-bloc">
                <h1>Trouvez votre hébergement<br /> pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <div id="element-form">
                    <div class="mapmarker-container"><span class="map-marker"></span></div>
                    <form method="post" action="">
                        <p>
                            <input type="text" id="search" placeholder="Marseille, France"/>
                        </p>
                    </form>
                    <span id="search-button">Rechercher</span>
                    <div class="loop-button-container"><span class="loop-button"></span></div>
                </div>
            </div>
            <div id="filter-bloc">
                <p>Filtres</p>     
                <div id="filters">
                    <div class="filtericons-container"><span class="ico-background"><span id="eco-icon"></span></span>Économique</div>
                    <div class="filtericons-container"><span class="ico-background"><span id="kid-icon"></span></span>Familial</div>
                    <div class="filtericons-container"><span class="ico-background"><span id="love-icon"></span></span>Romantique</div>
                    <div class="filtericons-container"><span class="ico-background"><span id="dog-icon"></span></span>Animaux autorisés</div>
                </div>
            </div>
            <div class="info"><span class="info-ico-background"><span id="info-icon"></span></span><p>Plus de 500 logements sont disponibles dans cette ville</p></div>
        </section>            

      </main>

      <footer>

    

      </footer>


     </div>

    </body>        
    
</html>
